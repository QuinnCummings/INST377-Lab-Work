<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quinn Cummings - Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <div class="columns">
                <div class = "column is-full">
                    <div class = "box title has-background-danger-dark">
                    Quinn Cummings - Lab 5
                    </div>
                </div>
                <div class="column is-one-fifth"> </div>
                <div class="column is-one-fifth">
                    <form class = "box has-background-warning" action="/api">
                        <div class="field">
                            <label class="label"> First Name</label>
                            <div class="control">
                            <input class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Food Preference</label>
                            <div class="control">
                            <input class="input" type="text">
                            </div>
                        </div>
                        <div class="control">
                            <label class="label">Veggie or Vegan?</label>
                            <label class="radio">
                                <input type="radio" name="answer">
                                    Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer">
                                    No
                            </label>
                        </div>

                        <button class="button is-primary">Submit</button>
                    </form>

                </div>
                <div class="columns is-vcentered"> 
                    <div class = "column is-one-half">
                        <div class="box has-background-success">
                            This is going to be something in two weeks
                        </div>
                    </div> 
                </div>

            </div>
                
        </div>
    </div>
</body>
</html>
